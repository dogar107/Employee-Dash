
<app-header></app-header>
<h3 style="font-size: 28px;">Employee Management</h3>
<hr>

<h4 style="font-size: 20px;">Filter by Role or Department</h4>

<div>
  <mat-form-field appearance="fill" style="width:33%;">
    <mat-label>All</mat-label>
    <mat-select [(ngModel)]="selectedOption" (ngModelChange)="OnOptionChange($event)">
      <mat-option value="All">All</mat-option>
      <mat-option value="Front-end Developer">Front-end developer</mat-option>
      <mat-option value="Backend Developer">Backend developer</mat-option>
      <mat-option value="Flutter Developer">Flutter developer</mat-option>
      <mat-option value="Ui">Ui</mat-option>
      <mat-option value="Backend">Backend</mat-option>
      <mat-option value="Mobile app">Mobile App</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<br><br>

<table mat-table [dataSource]="posts" class="mat-elevation-z8" style="background: blanchedalmond;">


  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef style="background: chartreuse;">Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>


  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef style="background: chartreuse;">Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>


  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef style="background: chartreuse;">Role</th>
    <td mat-cell *matCellDef="let element">{{ element.role }}</td>
  </ng-container>

  
  <ng-container matColumnDef="department">
    <th mat-header-cell *matHeaderCellDef style="background: chartreuse;" >Department</th>
    <td mat-cell *matCellDef="let element">{{ element.department }}</td>
  </ng-container>

  
   <ng-container matColumnDef="assigned">
    <th mat-header-cell *matHeaderCellDef style="background: chartreuse;">Assigned</th>
    <td mat-cell *matCellDef="let e">
      <ng-container *ngIf="selectedRow === e">
        {{ e.assignedCount}}
      </ng-container>
    </td>
  </ng-container>

 
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <tr mat-row 
      *matRowDef="let row; columns: displayedColumns;"
      (click)="onRowClick(row)"
     >
  </tr>

</table>
