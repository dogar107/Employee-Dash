<app-header></app-header>
<div>
<h3 class="header">Project Management</h3>
<hr>
<h3 style="font-size: 20px;">Filter by Status or Client</h3>
<div style="display: flex; justify-content: space-around;" >
<mat-form-field appearance="fill">
    <mat-label>All</mat-label>
    <mat-select [(ngModel)]="selectedStatus" (ngModelChange)="OnOptionChange($event)">
      <mat-option value="All">
     All
    </mat-option>
    <mat-option value="In-Progress">In Progress</mat-option>
    <mat-option value="Pending">Pending</mat-option>
    <mat-option value="Complete">Completed</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Client</mat-label>
    <mat-select [(ngModel)]="selectedClient" (ngModelChange)="OnEmployeeChange($event)">
    <mat-option value="All">All</mat-option>
      <mat-option value="Client-A">
     Client-A
    </mat-option>
    <mat-option value="Client-B">
   Client-B
    </mat-option>
    <mat-option value="Client-C">
    Client-C
    </mat-option>
    <mat-option value="Client-D">
    Client-D
    </mat-option>
    <mat-option value="Client-E">
    Client-E
    </mat-option>
    </mat-select>
  </mat-form-field>
  </div>
<br><br>
<table mat-table [dataSource]="posts" class="mat-elevation-z8"  >
  <ng-container matColumnDef="name" >
    <th mat-header-cell *matHeaderCellDef style="background: chartreuse;" > Name </th>
    <td mat-cell *matCellDef="let element" (click)="onRowClick(element.id)" > {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="client">
    <th mat-header-cell *matHeaderCellDef style="background: chartreuse;"> Client </th>
    <td mat-cell *matCellDef="let element"> {{element.client}} </td>
  </ng-container>

 
  <ng-container matColumnDef="deadline">
    <th mat-header-cell *matHeaderCellDef style="background: chartreuse;">Deadline</th>
    <td mat-cell *matCellDef="let element"> {{element.deadline}} </td>
  </ng-container>

  
 <ng-container matColumnDef="status">
  <th mat-header-cell *matHeaderCellDef style="background: chartreuse;">
    Status
  </th>
  <td mat-cell *matCellDef="let element"> 
    {{element.status}}
  </td>
</ng-container>

 <ng-container matColumnDef="assigned">
     <th mat-header-cell *matHeaderCellDef style="background: chartreuse;" > Assigned Employees</th>
    <td mat-cell *matCellDef="let element">       
    <div>
  <mat-form-field appearance="fill">
    <mat-label>Assigned Employees</mat-label>
  <mat-select [ngModel]="element.assigned"
       (ngModelChange)="updateStatus(element,$event) " name="assigned">
      <mat-option *ngFor="let e of employeelist" [value]="e">
    {{e}}
    </mat-option>
    </mat-select>
  </mat-form-field>
</div>
</td>
 </ng-container> 
 <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef style="background: chartreuse;"> Actions </th>
    <td mat-cell *matCellDef="let element; let i = index">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" style="background:transparent;border:none;">
  <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu">
   <button mat-menu-item (click)="delete(element.id)">
    <mat-icon  >delete</mat-icon>
  </button>
</mat-menu>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
</table>
